<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vérification des informations</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }
    body {
      display: flex;
      align-items: start;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    img.header {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 24px;
    }
    h1 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      font-size: 1em;
    }
    .button-wrapper {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    button {
      padding: 12px 24px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      flex: 1;
      margin: 0 4px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .spacer {
      height: 80px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      font-size: 1.2em;
      color: #333;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ptaheader.svg" alt="En-tête PTA" class="header">
    <h1>Vérifiez vos informations</h1>
    <div id="infoContainer"></div>
    <div class="button-wrapper">
      <button id="editBtn">Modifier</button>
      <button id="confirmBtn">Confirmer</button>
    </div>
    <div class="spacer"></div>
  </div>

  <div id="overlay">
    <div class="spinner"></div>
    <div id="overlayMessage">Chargement en cours…</div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const rawData = sessionStorage.getItem('selectedMember');
      let memberData = {};
      try {
        memberData = JSON.parse(rawData) || {};
      } catch(e) {
        console.warn("Error parsing selectedMember:", e);
      }

      const labelMap = {
        selectedName: "Nom",
        title: "Titre",
        surname: "Nom de famille",
        "other names": "Prénoms",
        locality: "Endroit",
        "street name": "Rue",
        village: "Village",
        district: "District",
        "mobile number": "Téléphone",
        "last updated": "Dernière mise à jour"
      };

      function renderTable() {
        let html = '<table>';
        for (const key in memberData) {
          if (!memberData.hasOwnProperty(key) || key.toLowerCase() === "id") continue;
          const label = labelMap[key] || key;
          html += `<tr><th>${label}</th><td>${memberData[key]}</td></tr>`;
        }
        html += '</table>';
        document.getElementById('infoContainer').innerHTML = html;
      }

      renderTable();

      document.getElementById('editBtn').addEventListener('click', () => {
        window.location.href = 'title.html';
      });

      const overlay = document.getElementById('overlay');
      const overlayMessage = document.getElementById('overlayMessage');

      document.getElementById('confirmBtn').addEventListener('click', async () => {
        // Update data and render the table
        memberData["last updated"] = new Date().toLocaleString();
        renderTable();
        
        // Show overlay with "Chargement en cours…"
        overlay.style.display = 'flex';
        overlayMessage.textContent = 'Chargement en cours…';

        // Use a short delay (50ms) to ensure the UI updates before starting the fetch
        setTimeout(async () => {
          // Record the start time for the POST process
          const startTime = new Date().getTime();

          try {
            // Post data to your endpoint (Google Sheet)
            const res = await fetch(
              'https://updatemember-428058363372.us-central1.run.app',
              {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(memberData)
              }
            );
            if (!res.ok) throw new Error('Network response was not ok');
          } catch (err) {
            console.error(err);
            overlayMessage.textContent = 'Erreur lors de l’envoi.';
            return;
          }
          
          // Calculate elapsed time
          const elapsedTime = new Date().getTime() - startTime;
          const minDuration = 3000; // minimum display duration of 3 seconds

          function showSuccess() {
            // Update overlay message to success and then show Terminer button
            overlayMessage.textContent = 'Mise à jour réussie !';
            setTimeout(() => {
              document.body.innerHTML = `
                <div style="
                  display:flex;
                  flex-direction:column;
                  align-items:center;
                  justify-content:center;
                  height:100vh;
                  font-family:'Segoe UI',Arial,sans-serif;
                  text-align:center;
                ">
                  <h1>Mise à jour réussie !</h1>
                  <button id="terminerBtn" style="
                    padding:12px 24px;
                    background-color:#007BFF;
                    border:none;
                    color:white;
                    border-radius:8px;
                    font-size:1em;
                    cursor:pointer;
                    margin-top:16px;
                    width: auto;
                  ">Terminer</button>
                </div>
              `;
              document.getElementById('terminerBtn').addEventListener('click', () => {
                if (window.opener) {
                  window.opener.location.href = 'index.html?thankyou=1';
                }
                sessionStorage.clear();
                window.close();
              });
            }, 0);
          }

          // Enforce minimum duration: wait additional time if needed
          if (elapsedTime < minDuration) {
            setTimeout(showSuccess, minDuration - elapsedTime);
          } else {
            showSuccess();
          }
        }, 50); // 50ms delay before initiating fetch to ensure UI update
      });
    });
  </script>
</body>
</html>
